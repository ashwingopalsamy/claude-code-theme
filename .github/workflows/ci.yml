name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    name: build-compile-contrast-package
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: pnpm check

      - name: Package VSIX
        run: pnpm package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-theme-vsix
          path: claude-code-theme-*.vsix
